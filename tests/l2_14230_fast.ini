#test an L2 ISO14230 fastinit connection,
#with manual requests including diverse failures
#TODO : add more !

debug all 0
set
interface carsim
simfile l2_14230_fast.db
l2protocol iso14230
initmode fast
destaddr 0x10
testerid 0xfc
addrtype phys
up

diag
connect
sr 0x3e
sr 0x1a 0x81
sr 0x1a 1
sr 0x1a 2
sr 0x1a 3
sr 0x1a 0x83
disconnect

up
set destaddr 0x11
diag
connect
sr 0x1a 0x84
disconnect
quit